<!DOCTYPE html>
<html lang="br-pt">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treine me</title>

  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body>
<!-- Pagina onde vai conter todo o meu conteúdo-->
<div class="page">

    <header>
      <!--Header é meu cabeçalho onde vai conter as informaçoes da parte superior-->

      
      <nav>
        <a id="Logo" href="#">
        <img src="./assets/treine.me.svg" alt="Treine me logo">
        </a>
         <!--Nav é usada para colocar meus itens de navegação contém uma lista dentro-->
        <ul>
         <li><a href="#">Home</a></li>
         <li><a href="#">Sobre</a></li>
         <li><a href="#">Treinar</a></li>
         
          
        </ul>
      </nav>
    </header>

    <main>
      <!--Main é o onteúdo principal da minha página-->
      
      <section>
        <!--Selection é usado para agrupar meus textos-->

        <h1>Treinos <span>exclusivos</span> 
          para você!</h1>

          <P>Nós criamos treinos <strong>exclusivos e únicos para você.</strong> </br>
            Invista no seu corpo e <strong>tenha muito mais performance</strong> qualidade de vida.
          </P>
          
          <button>
            <!--Buttom é usado para fazer o botão do whatsapp-->
            <img src="./assets/whatsapp 1.svg" alt="ícone do whatsapp">
            Comece já

          </button>

    </section>
    <img src="./assets/fitness-jump.png" 
    alt="Desenho de uma mulher pulando corda">
    </main>

    <footer>
      fale concosco no instagram 
      <a href="https://instgaram.com/treineme"target="_blank"><strong>@treine.me</strong></a>
      
    </footer>
</div>

<img id="balls" src="./assets/balls-decoration.svg"
alt="Bolinhas decorativas verdes no canto direito da página">
</body>
</html>
